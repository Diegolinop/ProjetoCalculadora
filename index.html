<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACULADORA</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body id="theme">
    <script src="script.js"></script>

    <button class="theme" onclick="theme()"><img src="dark-mode.png" alt="alterar cores"></button>
    <h1 id="aviso"></h1>
    
    <div class="fundo">
        <div class="calculadora">

        <h1>Calculadora</h1>
        <p id="resultado"></p>

        <table>
            <tr>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
                <td><button class="botao"onclick="back()">CE</button></td>
                <td><button class="botao"onclick="clean()">AC</button></td>
            </tr>

            <tr>
                <td><button class="botao"onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button ></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')" >6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calculator('')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')" >.</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
